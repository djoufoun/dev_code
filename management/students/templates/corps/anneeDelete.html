{% extends 'elements/dashboard.html' %}

{% block body %}
<div class="container">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card shadow-lg">
           
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                                            
                    <h5>êtes vous sur de supprimer l'année {{data}}</h5>
                    <center>
                            <input type="submit" name="submit" value="Supprimer" class="btn btn-md btn-danger mt-2"> 
                            <button type="button" class="btn  btn-secondary mt-2" data-bs-dismiss="modal"><a href="{% url 'students:anneescolaire' %}" class="text-white">Annuler</a></button>
                    </center>                                      
                </form>                               
                         
            </div>
        </div>    
    </div>
</div>

{% endblock %}
